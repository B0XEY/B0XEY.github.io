<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - B0XEY</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="paper-texture"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="B0XEY Logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="games.html" class="active">Games</a>
                <a href="updates.html">Updates</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="section-content">
                <div class="handcrafted-title">
                    <div class="title-decoration left"></div>
                    <h1>Games</h1>
                    <div class="title-decoration right"></div>
                </div>
                <p>Explore my game collection</p>
            </div>
        </section>

        <section class="games">
            <div class="section-content">
                <div class="game-filters">
                    <div class="search-container">
                        <span class="filter-label">Search games:</span>
                        <div class="search-input-container">
                            <input type="text" id="game-search" class="search-input" placeholder="Type to search...">
                            <button id="clear-search" class="clear-search-btn"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
                <div class="games-grid">
                    <!-- Game cards will be dynamically loaded here -->
                    <div class="loading-indicator">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading games...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-decoration"></div>
        <p>&copy; 2025 B0XEY. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
